<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso al sistema</title>
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="../src/css/styles-base.css" />
</head>
<body>
  <main class="login-container">
    <img src="./src/assets/logo.png" alt="Logo del sistema" class="logo" />
    <h1>Identificación de usuario</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
    </form>
    <p id="error-message" class="error"></p>
  </main>

  <script type="module" src="./src/js/supabaseClient.js"></script>
  <script type="module" src="./src/js/login.js"></script>
</body>
</html>
